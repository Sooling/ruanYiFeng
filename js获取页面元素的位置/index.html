<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body style="height: 2000px;">
		<script type="text/javascript">
			var body = document.getElementsByTagName("body")[0];
			var doc = document.documentElement;
			console.log("浏览器窗口可视区高度："+doc.clientHeight);
			console.log("浏览器窗口可视区宽度："+doc.clientWidth);
			console.log("整个html页面宽度："+doc.scrollWidth);
			console.log("整个html页面高度："+doc.scrollHeight);
			console.log("body元素的padding-box高度："+body.clientHeight);
		</script>
	</body>
</html>
