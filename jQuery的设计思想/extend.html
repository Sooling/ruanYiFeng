<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jq/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			var object1 = {
			  apple: 0,
			  banana: {weight: 52, price: 100},
			  cherry: 97
			};
			var object2 = {
			  banana: {price: 200},
			  durian: 100
			};
			 
			/* merge object2 into object1, recursively */
			$.extend(true, object1, object2);
			console.log(object1);
		</script>
	</body>
</html>
